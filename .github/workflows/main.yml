name: CI
on: [push]
jobs:
    build:
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@v1
            - name: Run a one-line script
              run: echo Hello, world!
            - name: compile java project
              run: javac hello-world-java.java
            - name: run java project
              run: java hello-world-java
               
